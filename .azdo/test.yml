steps:
  - task: Maven@3
    displayName: 'Test with Maven'
    inputs:
      mavenPOMFile: 'pom.xml'
      goals: 'test'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      options: '--batch-mode --settings .azdo/feed-settings.xml' 
      jdkVersionOption: '1.11'
    env:
      TOKEN: $(TOKEN)

